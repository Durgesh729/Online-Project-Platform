<!DOCTYPE html>
<html>
<head>
    <title>Create Sample Excel File</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Create Sample Excel File for Testing</h1>
    <button onclick="createExcelFile()">Create Sample Excel File</button>
    <div id="result"></div>

    <script>
        function createExcelFile() {
            const sampleData = [
                ['Project Name', 'Mentor Name', 'Mentor Email', 'Mentee Name', 'Mentee Email', 'Project Details', 'Project Status'],
                ['AI Learning System', 'Dr. Sarah Johnson', 'sarah.johnson@git-india.edu.in', 'Alice Smith', 'alice.smith@git-india.edu.in', 'Develop an AI-powered learning system', 'active'],
                ['Blockchain Certificates', 'Dr. Michael Chen', 'michael.chen@git-india.edu.in', 'Bob Wilson', 'bob.wilson@git-india.edu.in', 'Create blockchain-based certificate verification', 'pending'],
                ['Mobile Health App', 'Dr. Emily Davis', 'emily.davis@git-india.edu.in', 'Carol Brown', 'carol.brown@git-india.edu.in', 'Build a mobile application for health monitoring', 'active'],
                ['Smart Campus IoT', 'Dr. Robert Taylor', 'robert.taylor@git-india.edu.in', 'David Lee', 'david.lee@git-india.edu.in', 'Implement IoT network for smart campus', 'pending']
            ];

            // Create workbook and worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(sampleData);
            
            // Add worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, 'Projects');
            
            // Generate Excel file
            XLSX.writeFile(wb, 'sample_projects.xlsx');
            
            document.getElementById('result').innerHTML = '<p style="color: green;">âœ… Excel file created successfully! Download started.</p>';
        }
    </script>
</body>
</html>
